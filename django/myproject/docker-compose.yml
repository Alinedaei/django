version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py migrate && gunicorn myproject.wsgi:application -b 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  db:
    image: postgres:13.3
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: "redis:alpine"
  celery:
    build: .
    command:  celery -A myproject worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
  celery-beat:
    build: .
    command: celery -A myproject  beat -l info
    volumes:
      - .:/app
    depends_on:
      - celery

volumes:
  postgres_data:  # این بخش را اضافه کنید

