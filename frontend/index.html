<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p>Server Name: <span id="serverName"></span></p>

    <script>
        // از متغیر serverName برای تنظیم محتوای النگوی span استفاده کنید
        document.getElementById('serverName').innerText = serverName;
    </script>
</body>
</html>
